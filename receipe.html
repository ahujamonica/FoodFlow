<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered recipe generator that transforms your ingredients into delicious meals">
  <meta name="keywords" content="recipe generator, AI cooking, meal planner, food recipes">
  <title>AI Recipe Generator - Transform Ingredients into Delicious Meals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5DC;
      color: #2E3D26;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Enhanced Header Section */
    header {
      background: linear-gradient(45deg, #3A5A40, #2E3D26);
      color: #fff;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('pattern.svg') repeat;
      opacity: 0.1;
      animation: slide 20s linear infinite;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      animation: fadeInDown 1s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: -1px;
    }

    header p {
      font-size: 1.6rem;
      margin: 20px 0;
      opacity: 0.95;
      animation: fadeInUp 1s ease;
      font-weight: 300;
    }

    /* Enhanced Hero Section */
    .hero {
      background: linear-gradient(rgba(58, 90, 64, 0.92), rgba(46, 61, 38, 0.92)), url('food-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 120px 0;
      text-align: center;
      color: #fff;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 1s ease;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 20px 30px;
      width: 500px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.97);
      color: #2E3D26;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .search-bar input:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .search-bar button {
      padding: 20px 40px;
      border: none;
      border-radius: 30px;
      background: #3A5A40;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar button:hover {
      background: #2E3D26;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    /* Enhanced Recipe Section */
    .recipes {
      padding: 100px 0;
      background-color: #fff;
    }

    .recipes h2 {
      text-align: center;
      margin-bottom: 60px;
      color: #3A5A40;
      font-size: 3rem;
      position: relative;
    }

    .recipes h2:after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(to right, #3A5A40, #2E3D26);
      border-radius: 2px;
    }

    .recipe-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      padding: 20px;
    }

    .recipe-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 35px;
      transition: all 0.4s ease;
      border-left: 6px solid #3A5A40;
      position: relative;
      overflow: hidden;
    }

    .recipe-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .recipe-card h3 {
      font-size: 2.2rem;
      margin: 10px 0;
      color: #3A5A40;
      border-bottom: 2px solid rgba(58, 90, 64, 0.1);
      padding-bottom: 15px;
    }

    .recipe-card ul, .recipe-card ol {
      padding-left: 25px;
      margin: 20px 0;
      color: #2E3D26;
    }

    .recipe-card li {
      margin: 12px 0;
      line-height: 1.8;
    }

    .recipe-card p {
      margin: 15px 0;
      color: #2E3D26;
      line-height: 1.8;
    }

    /* Enhanced Footer Section */
    footer {
      background: linear-gradient(45deg, #3A5A40, #2E3D26);
      color: #fff;
      text-align: center;
      padding: 50px 0;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, #F5F5DC, #3A5A40, #F5F5DC);
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      color: #fff;
      margin: 0 20px;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      opacity: 0.9;
    }

    .social-links a:hover {
      color: #F5F5DC;
      transform: translateY(-3px);
      opacity: 1;
    }

    /* Enhanced Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* Enhanced Dietary Filters */
    .dietary-filters {
      margin-top: 30px;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 1s ease 0.5s backwards;
    }

    .filter-option {
      background: rgba(255, 255, 255, 0.97);
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      color: #2E3D26;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-option:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background: #3A5A40;
      color: #fff;
    }

    /* Enhanced Nutrition Facts */
    .nutrition-facts {
      background: #F5F5DC;
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .nutrition-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }

    /* Enhanced Voice Controls */
    .voice-controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      justify-content: center;
    }

    .voice-status {
      color: #fff;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* Responsive Enhancements */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.8rem;
      }

      header p {
        font-size: 1.3rem;
      }

      .search-bar input {
        width: 100%;
      }

      .recipe-list {
        grid-template-columns: 1fr;
      }

      .dietary-filters {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>AI Recipe Generator</h1>
      <p>Transform Your Ingredients into Culinary Masterpieces!</p>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="search-bar">
        <input type="text" id="ingredients" placeholder="Enter your ingredients (e.g., chicken, rice, tomatoes)">
        <button id="search-btn"><i class="fas fa-utensils"></i> Create Magic</button>
        <button id="voice-input" class="voice-btn" title="Voice Input">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
      <div class="voice-status" id="voice-status"></div>
      <div class="dietary-filters">
        <label class="filter-option">
          <input type="checkbox" value="vegetarian"> Vegetarian
        </label>
        <label class="filter-option">
          <input type="checkbox" value="vegan"> Vegan
        </label>
        <label class="filter-option">
          <input type="checkbox" value="gluten-free"> Gluten-Free
        </label>
        <select id="cuisine-type">
          <option value="">All Cuisines</option>
          <option value="italian">Italian</option>
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="mexican">Mexican</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="japanese">Japanese</option>
          <option value="thai">Thai</option>
        </select>
      </div>
    </div>
  </section>

  <section class="recipes">
    <div class="container">
      <h2>Your Personalized Recipes</h2>
      <div id="recipe-list" class="recipe-list">
        <!-- Recipes will be dynamically added here -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 AI Recipe Generator. Transforming the Way You Cook.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Enhanced recipe database with more realistic data
    const recipes = [
      {
        title: "Gourmet Chicken Fried Rice",
        ingredients: ["chicken", "rice", "eggs", "carrots", "peas", "onions", "garlic", "soy sauce"],
        steps: [
          "Heat 2 tablespoons of oil in a large wok over medium-high heat.",
          "Scramble eggs until just set, then remove and set aside.",
          "Add diced chicken and cook until golden brown, about 5-6 minutes.",
          "Add minced garlic and diced onions, sautÃ© until fragrant.",
          "Stir in carrots and peas, cook for 2-3 minutes.",
          "Add cooked rice, breaking up any clumps.",
          "Return eggs to the wok and add soy sauce to taste.",
          "Stir-fry everything together until well combined and heated through.",
          "Garnish with green onions and serve hot."
        ],
        difficulty: "Medium",
        prepTime: "30 minutes",
        servings: 4,
        cuisine: "chinese",
        nutritionFacts: {
          calories: 450,
          protein: "28g",
          carbs: "52g",
          fat: "16g"
        }
      },
      {
        title: "Healthy Banana Oat Pancakes",
        ingredients: ["banana", "oats", "milk", "honey", "eggs", "cinnamon", "vanilla extract", "baking powder"],
        steps: [
          "Blend rolled oats until they reach a flour-like consistency.",
          "In a bowl, mash ripe bananas until smooth.",
          "Add eggs, milk, honey, and vanilla extract to the mashed bananas.",
          "Mix in the oat flour, cinnamon, and baking powder.",
          "Let the batter rest for 10 minutes to thicken.",
          "Heat a non-stick pan over medium heat.",
          "Pour 1/4 cup of batter for each pancake.",
          "Cook until bubbles form on top, then flip and cook other side.",
          "Serve warm with honey, fresh fruits, or maple syrup."
        ],
        difficulty: "Easy",
        prepTime: "20 minutes",
        servings: 3,
        cuisine: "american",
        nutritionFacts: {
          calories: 280,
          protein: "12g",
          carbs: "42g",
          fat: "8g"
        }
      }
    ];

    // Enhanced recipe finding algorithm with dietary restrictions and fuzzy matching
    function findRelevantRecipes(ingredients, filters = {}) {
      const userIngredients = ingredients.map(ing => ing.trim().toLowerCase());
      
      return recipes
        .filter(recipe => {
          if (filters.vegetarian && recipe.hasOwnProperty('nonVegetarian')) return false;
          if (filters.vegan && recipe.hasOwnProperty('nonVegan')) return false;
          if (filters.glutenFree && recipe.hasOwnProperty('containsGluten')) return false;
          if (filters.cuisine && filters.cuisine !== recipe.cuisine) return false;
          
          return true;
        })
        .map(recipe => {
          const matchCount = recipe.ingredients.filter(ing => 
            userIngredients.some(userIng => ing.toLowerCase().includes(userIng))
          ).length;
          
          const matchScore = matchCount / recipe.ingredients.length;
          const complexityScore = recipe.difficulty === "Easy" ? 1.2 : 1;
          
          return {
            ...recipe,
            relevance: matchScore * complexityScore
          };
        })
        .filter(recipe => recipe.relevance > 0)
        .sort((a, b) => b.relevance - a.relevance);
    }

    // Enhanced recipe display function with animations
    function displayRecipes(filteredRecipes) {
      const recipeList = document.getElementById("recipe-list");
      recipeList.innerHTML = "";

      if (filteredRecipes.length === 0) {
        recipeList.innerHTML = `
          <div style="text-align: center; padding: 60px;">
            <i class="fas fa-search" style="font-size: 54px; color: #3A5A40; margin-bottom: 25px;"></i>
            <p style="font-size: 1.3rem; color: #2E3D26;">No recipes found with these ingredients. Try different combinations!</p>
          </div>
        `;
        return;
      }

      filteredRecipes.forEach((recipe, index) => {
        const recipeCard = `
          <div class="recipe-card" style="animation: fadeIn 0.6s ease ${index * 0.2}s backwards;">
            <h3>${recipe.title}</h3>
            <p><i class="fas fa-clock"></i> Prep Time: ${recipe.prepTime}</p>
            <p><i class="fas fa-signal"></i> Difficulty: ${recipe.difficulty}</p>
            <p><i class="fas fa-users"></i> Servings: ${recipe.servings}</p>
            <div class="nutrition-facts">
              <h4><i class="fas fa-heartbeat"></i> Nutrition Facts</h4>
              <div class="nutrition-grid">
                <p>Calories: ${recipe.nutritionFacts.calories}</p>
                <p>Protein: ${recipe.nutritionFacts.protein}</p>
                <p>Carbs: ${recipe.nutritionFacts.carbs}</p>
                <p>Fat: ${recipe.nutritionFacts.fat}</p>
              </div>
            </div>
            <p><strong><i class="fas fa-shopping-basket"></i> Ingredients:</strong></p>
            <ul>${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
            <p><strong><i class="fas fa-list-ol"></i> Instructions:</strong></p>
            <ol>${recipe.steps.map(step => `<li>${step}</li>`).join('')}</ol>
            <p style="text-align: right; color: #3A5A40;">
              <i class="fas fa-percentage"></i> Match: ${Math.round(recipe.relevance * 100)}%
            </p>
          </div>
        `;
        recipeList.insertAdjacentHTML("beforeend", recipeCard);
      });
    }

    // Enhanced voice recognition with feedback
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';

    const voiceBtn = document.getElementById('voice-input');
    const voiceStatus = document.getElementById('voice-status');
    const ingredientsInput = document.getElementById('ingredients');

    voiceBtn.addEventListener('click', () => {
      if (voiceBtn.classList.contains('listening')) {
        recognition.stop();
        voiceBtn.classList.remove('listening');
        voiceStatus.textContent = '';
      } else {
        recognition.start();
        voiceBtn.classList.add('listening');
        voiceStatus.textContent = 'Listening...';
      }
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      ingredientsInput.value = transcript;
      voiceBtn.classList.remove('listening');
      voiceStatus.textContent = 'Voice input received!';
      setTimeout(() => {
        voiceStatus.textContent = '';
        document.getElementById('search-btn').click();
      }, 1000);
    };

    recognition.onerror = (event) => {
      voiceStatus.textContent = 'Error occurred in recognition: ' + event.error;
      voiceBtn.classList.remove('listening');
      setTimeout(() => voiceStatus.textContent = '', 3000);
    };

    recognition.onend = () => {
      voiceBtn.classList.remove('listening');
    };

    // Enhanced event listeners with debouncing
    let searchTimeout;
    document.getElementById("search-btn").addEventListener("click", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const ingredients = document.getElementById("ingredients").value.trim().toLowerCase().split(",");
        const filters = {
          vegetarian: document.querySelector('input[value="vegetarian"]').checked,
          vegan: document.querySelector('input[value="vegan"]').checked,
          glutenFree: document.querySelector('input[value="gluten-free"]').checked,
          cuisine: document.getElementById('cuisine-type').value
        };

        if (ingredients[0] === "") {
          alert("Please enter at least one ingredient!");
          return;
        }
        displayRecipes(findRelevantRecipes(ingredients, filters));
      }, 300);
    });

    document.getElementById("ingredients").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("search-btn").click();
      }
    });
  </script>
</body>
</html>
