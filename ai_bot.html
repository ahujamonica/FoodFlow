<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f7ea;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    
    .background-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(144, 238, 144, 0.4);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .circle1 {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 10%;
    }

    .circle2 {
      width: 200px;
      height: 200px;
      bottom: 20%;
      right: 15%;
    }

    .circle3 {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 60%;
    }

    .chatbot-container {
      width: 400px;
      height: 600px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
    }

    .chatbot-header {
      background-color: #4caf50;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
    }

    .chatbot-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f5fff5;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .user-message {
      align-self: flex-end;
      background-color: #4caf50;
      color: #fff;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e0ffe0;
      color: #333;
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .chatbot-input button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .chatbot-input button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="background-elements">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>



  <div class="chatbot-container">
    <div class="chatbot-header">AI Chatbot Assistant</div>
    <div class="chatbot-messages" id="chatbotMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="chatbotInput" placeholder="Ask me anything about FoodFlow..." onkeydown="checkEnter(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbotMessages = document.getElementById('chatbotMessages');
    const chatbotInput = document.getElementById('chatbotInput');

    function sendMessage() {
      const userMessage = chatbotInput.value.trim();
      if (userMessage) {
        addMessage(userMessage, 'user-message');
        chatbotInput.value = '';

        // Simulate bot response after a delay
        setTimeout(() => {
          const botResponse = getBotResponse(userMessage);
          addMessage(botResponse, 'bot-message');
        }, 1000);
      }
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function addMessage(message, className) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', className);
      messageElement.textContent = message;
      chatbotMessages.appendChild(messageElement);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function getBotResponse(userMessage) {
      // Responses related to the FoodFlow idea
      const responses = {
        hello: 'Hi there! Welcome to FoodFlow. How can I assist you today?üå±üçΩÔ∏è',
        surplus: 'FoodFlow helps redistribute surplus food to NGOs, food banks, and those in need. You can donate your surplus food through our platform.',
        waste: 'We minimize waste by routing inedible food to compost or biogas plants. FoodFlow also helps farmers predict crop demand to reduce overproduction.',
        farmers: 'FoodFlow provides farmers with predictive insights about crop demand, weather, and soil health. This helps reduce overproduction and food waste. Moreover farmers are connected with nearby hotels that need bulk stocking of food items',
        logistics: 'Our geo-clustered logistics optimize transportation to save time, costs, and emissions. We also provide real-time updates on food availability.',
        donate: 'You can donate surplus food through our platform to nearby organizations or disaster-affected areas. Go to the Donate tab to get started.',
        recipes: 'Transform your leftovers into delicious meals with AI-generated recipes! Go to the Recipes tab to get started.',
        reward: 'Earn rewards for sustainable actions like reducing food waste or donating food, donate your surplus food to nearby NGOs, crisis centers or waste collection centers and earn rewards.',
        //help: 'You can help by volunteering, donating, or spreading awareness about FoodFlow.',
        how_to_earn_rewards: 'You can earn rewards by reducing food waste by donating surplus food to nearby NGOs, crisis centers or waste collection centers, or volunteering with FoodFlow.',
        crisis: 'In emergencies, FoodFlow prioritizes food distribution to affected areas efficiently. We also provide real-time updates on food availability.',
        default: 'I‚Äôm here to help with any questions about FoodFlow! Please ask me more.'
      };

      const lowerCaseMessage = userMessage.toLowerCase();
      for (const key in responses) {
        if (lowerCaseMessage.includes(key)) {
          return responses[key];
        }
      }
      return responses['default'];
    }
  </script>
</body>
</html>
